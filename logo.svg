<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <marker id="arr" viewBox="0 0 8 6" refX="8" refY="3"
            markerWidth="5" markerHeight="4" orient="auto">
      <path d="M 0 0 L 8 3 L 0 6 Z" fill="#4EB5A6"/>
    </marker>
  </defs>

  <!-- Teal hexagon (pointy-top, outline only) -->
  <polygon points="256,36 446,146 446,366 256,476 66,366 66,146"
           fill="none" stroke="#4EB5A6" stroke-width="10"/>

  <!-- === Task activities forming smaller "F" shape === -->

  <!-- Top bar (row 0, cols 0-2) -->
  <rect x="176" y="158" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>
  <rect x="234" y="158" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>
  <rect x="292" y="158" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>

  <!-- Vertical stem (rows 1-4, col 0) -->
  <rect x="176" y="200" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>
  <rect x="176" y="242" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>
  <rect x="176" y="284" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>
  <rect x="176" y="326" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>

  <!-- Middle bar (row 2, col 1) -->
  <rect x="234" y="242" width="44" height="28" rx="5" fill="none" stroke="#4EB5A6" stroke-width="3"/>

  <!-- === Sequence flows === -->

  <!-- Top bar: horizontal (y = 172) -->
  <line x1="220" y1="172" x2="234" y2="172" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>
  <line x1="278" y1="172" x2="292" y2="172" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>

  <!-- Middle bar: horizontal (y = 256) -->
  <line x1="220" y1="256" x2="234" y2="256" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>

  <!-- Vertical stem: downward (x = 198) -->
  <line x1="198" y1="186" x2="198" y2="200" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>
  <line x1="198" y1="228" x2="198" y2="242" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>
  <line x1="198" y1="270" x2="198" y2="284" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>
  <line x1="198" y1="312" x2="198" y2="326" stroke="#4EB5A6" stroke-width="2.5" marker-end="url(#arr)"/>
</svg>
