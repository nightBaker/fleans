<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Start event (BPMN thin circle) -->
  <circle cx="92" cy="256" r="34" fill="none" stroke="white" stroke-width="10"/>

  <!-- Flow: start → gateway -->
  <line x1="126" y1="256" x2="184" y2="256" stroke="white" stroke-width="8" stroke-linecap="round"/>

  <!-- Gateway diamond (exclusive gateway) -->
  <polygon points="244,196 304,256 244,316 184,256"
           fill="none" stroke="white" stroke-width="10" stroke-linejoin="round"/>

  <!-- X marker inside gateway -->
  <line x1="224" y1="236" x2="264" y2="276" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <line x1="264" y1="236" x2="224" y2="276" stroke="white" stroke-width="7" stroke-linecap="round"/>

  <!-- Upper branch: gateway → task -->
  <path d="M 280 232 C 316 196, 340 176, 362 164"
        stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Upper task (rounded rectangle) -->
  <rect x="362" y="130" width="72" height="56" rx="10" fill="white" opacity="0.95"/>

  <!-- Lower branch: gateway → task -->
  <path d="M 280 280 C 316 316, 340 336, 362 348"
        stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Lower task (rounded rectangle) -->
  <rect x="362" y="326" width="72" height="56" rx="10" fill="white" opacity="0.95"/>
</svg>
