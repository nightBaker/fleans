<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="6" fill="#6366f1"/>

  <!-- Start event (circle) -->
  <circle cx="6" cy="16" r="3.5" fill="none" stroke="#fff" stroke-width="1.5"/>

  <!-- Arrow from start to gateway -->
  <line x1="9.5" y1="16" x2="12.5" y2="16" stroke="#fff" stroke-width="1.5"/>

  <!-- Gateway (diamond) -->
  <polygon points="16,10.5 21.5,16 16,21.5 10.5,16" fill="none" stroke="#fff" stroke-width="1.5"/>

  <!-- Upper branch: gateway → end node -->
  <line x1="18.8" y1="13.2" x2="23" y2="10" stroke="#fff" stroke-width="1.5"/>
  <rect x="23" y="7.5" width="5" height="5" rx="1" fill="#fff" opacity="0.9"/>

  <!-- Lower branch: gateway → end node -->
  <line x1="18.8" y1="18.8" x2="23" y2="22" stroke="#fff" stroke-width="1.5"/>
  <rect x="23" y="19.5" width="5" height="5" rx="1" fill="#fff" opacity="0.9"/>
</svg>
